<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arbitrage Analyzer{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        nav a {
            color: #888;
            text-decoration: none;
            margin-left: 25px;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }

        .stat-card .value.green {
            color: #22c55e;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            font-size: 1.2rem;
            color: #fff;
        }

        .btn {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #333;
            border-color: #444;
        }

        .btn.primary {
            background: #2563eb;
            border-color: #2563eb;
        }

        .btn.primary:hover {
            background: #1d4ed8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #222;
        }

        th {
            background: #1a1a1a;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }

        tr:hover {
            background: #1a1a1a;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .exchange-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .exchange-badge.kalshi {
            background: #1e3a5f;
            color: #60a5fa;
        }

        .exchange-badge.polymarket {
            background: #1e3a1e;
            color: #4ade80;
        }

        .profit {
            color: #22c55e;
            font-weight: 600;
        }

        .profit.high {
            color: #fbbf24;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .verify-btn {
            padding: 4px 10px;
            font-size: 0.8rem;
        }

        .verify-btn.verified {
            background: #166534;
            border-color: #166534;
        }

        .match-reason {
            font-size: 0.85rem;
            color: #666;
            max-width: 300px;
        }

        .similarity {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .similarity.high {
            background: #166534;
            color: #4ade80;
        }

        .similarity.medium {
            background: #854d0e;
            color: #fbbf24;
        }

        .similarity.low {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .positions-list {
            font-size: 0.85rem;
        }

        .positions-list .position {
            margin-bottom: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters select {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
        }

        .toast.success {
            border-color: #22c55e;
        }

        .toast.error {
            border-color: #ef4444;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .pagination a, .pagination span {
            padding: 8px 14px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .pagination a:hover {
            background: #333;
            color: #fff;
            text-decoration: none;
        }

        .pagination .current {
            background: #2563eb;
            border-color: #2563eb;
            color: #fff;
        }

        .pagination .disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        /* Sortable columns */
        th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 25px;
        }

        th.sortable:hover {
            color: #fff;
        }

        th.sortable::after {
            content: '↕';
            position: absolute;
            right: 8px;
            opacity: 0.3;
        }

        th.sortable.asc::after {
            content: '↑';
            opacity: 1;
        }

        th.sortable.desc::after {
            content: '↓';
            opacity: 1;
        }

        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-bar select {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
        }

        /* Type badges */
        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-badge.cross {
            background: #4c1d95;
            color: #c4b5fd;
        }

        .type-badge.kalshi {
            background: #1e3a5f;
            color: #60a5fa;
        }

        .type-badge.poly {
            background: #1e3a1e;
            color: #4ade80;
        }

        /* Same exchange badge */
        .same-exchange {
            color: #666;
            font-style: italic;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            font-style: normal;
        }

        .badge.kalshi {
            background: #1e3a5f;
            color: #60a5fa;
        }

        .badge.polymarket {
            background: #1e3a1e;
            color: #4ade80;
        }

        /* Tag filtering styles */
        .tag-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tag-filter-section {
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
        }

        .tag-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tag-filter-section h3 {
            font-size: 1rem;
            color: #fff;
            margin: 0;
        }

        .select-all-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #888;
        }

        .select-all-checkbox:hover {
            color: #fff;
        }

        .select-all-checkbox input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #2563eb;
        }

        .tag-select-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .tag-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tag-category {
            margin-bottom: 12px;
        }

        .category-label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid #333;
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #222;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .tag-checkbox:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        .tag-checkbox input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #2563eb;
        }

        .tag-checkbox input[type="checkbox"]:checked + .tag-label {
            color: #60a5fa;
        }

        .tag-label {
            color: #e0e0e0;
        }

        .tag-count {
            color: #666;
            font-size: 0.75rem;
        }

        .no-tags {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .tag-filters {
                grid-template-columns: 1fr;
            }
        }

        /* Manual match section */
        .manual-match-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
        }

        .manual-match-section .help-text {
            color: #666;
            font-size: 0.85rem;
        }

        /* Matched tags section */
        .matched-tags-section {
            margin-bottom: 30px;
        }

        .matched-tags-container {
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            max-height: 400px;
            overflow-y: auto;
        }

        .matched-tags-table {
            margin-bottom: 0;
        }

        .matched-tags-table th {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            z-index: 1;
        }

        .tag-match-row.manual-match {
            background: rgba(37, 99, 235, 0.1);
        }

        .tag-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag-badge.kalshi {
            background: #1e3a5f;
            color: #60a5fa;
        }

        .tag-badge.polymarket {
            background: #1e3a1e;
            color: #4ade80;
        }

        .score-cell {
            text-align: center;
        }

        .score-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .score-badge.high {
            background: #166534;
            color: #4ade80;
        }

        .score-badge.medium {
            background: #854d0e;
            color: #fbbf24;
        }

        .score-badge.low {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .reason-cell {
            font-size: 0.8rem;
            color: #888;
            max-width: 200px;
        }

        .badge.manual {
            background: #4c1d95;
            color: #c4b5fd;
            margin-right: 8px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.75rem;
            background: #222;
            color: #888;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #333;
            color: #fff;
        }

        .btn-small.danger {
            color: #f87171;
        }

        .btn-small.danger:hover {
            background: #7f1d1d;
            border-color: #7f1d1d;
            color: #fff;
        }

        .btn.secondary {
            background: #1e3a5f;
            border-color: #1e3a5f;
        }

        .btn.secondary:hover {
            background: #1e4b7f;
            border-color: #1e4b7f;
        }

        /* Add tag form styles */
        .add-tag-form {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .tag-input {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            flex: 1;
            min-width: 0;
        }

        .tag-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .tag-input.category-input {
            flex: 0.6;
        }

        .tag-input::placeholder {
            color: #666;
        }

        /* Tag delete button */
        .tag-delete-btn {
            display: none;
            background: transparent;
            border: none;
            color: #f87171;
            font-size: 1rem;
            cursor: pointer;
            padding: 0 4px;
            margin-left: 4px;
            line-height: 1;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .tag-checkbox:hover .tag-delete-btn {
            display: inline-block;
        }

        .tag-delete-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Arbitrage Analyzer</div>
            <nav>
                <a href="{% url 'markets:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{% url 'markets:markets_list' %}" class="{% if request.resolver_match.url_name == 'markets_list' %}active{% endif %}">Markets</a>
                <a href="{% url 'markets:matches_list' %}" class="{% if request.resolver_match.url_name == 'matches_list' %}active{% endif %}">Matches</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div class="toast" id="toast"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
