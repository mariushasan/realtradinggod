<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arbitrage Analyzer{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 600; color: #fff; }

        nav a {
            color: #888;
            text-decoration: none;
            margin-left: 25px;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active { color: #fff; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .value { font-size: 2rem; font-weight: 600; color: #fff; }
        .stat-card .value.green { color: #22c55e; }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 { font-size: 1.2rem; color: #fff; }

        .btn {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn:hover { background: #333; border-color: #444; }
        .btn.primary { background: #2563eb; border-color: #2563eb; }
        .btn.primary:hover { background: #1d4ed8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #222;
        }

        th {
            background: #1a1a1a;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }

        tr:hover { background: #1a1a1a; }
        tr:last-child td { border-bottom: none; }

        a { color: #60a5fa; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .empty-state { text-align: center; padding: 40px; color: #666; }

        .loading { display: none; margin-left: 10px; }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
        }

        .toast.success { border-color: #22c55e; }
        .toast.error { border-color: #ef4444; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .pagination a, .pagination span {
            padding: 8px 14px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .pagination a:hover { background: #333; color: #fff; text-decoration: none; }
        .pagination .current { background: #2563eb; border-color: #2563eb; color: #fff; }
        .pagination .disabled { opacity: 0.4; cursor: not-allowed; }

        .page-info { color: #666; font-size: 0.85rem; margin-bottom: 15px; }

        /* Sortable columns */
        th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 25px;
        }

        th.sortable:hover { color: #fff; }
        th.sortable::after { content: '↕'; position: absolute; right: 8px; opacity: 0.3; }
        th.sortable.asc::after { content: '↑'; opacity: 1; }
        th.sortable.desc::after { content: '↓'; opacity: 1; }

        .score-cell { text-align: center; }

        .score-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .score-badge.high { background: #166534; color: #4ade80; }
        .score-badge.medium { background: #854d0e; color: #fbbf24; }
        .score-badge.low { background: #7f1d1d; color: #fca5a5; }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.75rem;
            background: #222;
            color: #888;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover { background: #333; color: #fff; }
        .btn-small.danger { color: #f87171; }
        .btn-small.danger:hover { background: #7f1d1d; border-color: #7f1d1d; color: #fff; }

        /* Date filter section */
        .date-filter-section {
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .date-filters {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-input-group label {
            color: #e0e0e0;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .date-input {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .date-input:focus { outline: none; border-color: #2563eb; }
        .date-input::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        .action-buttons { margin-bottom: 30px; }
        .action-buttons > div { display: flex; gap: 10px; flex-wrap: wrap; }

        .help-text { color: #666; font-size: 0.85rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Arbitrage Analyzer</div>
            <nav>
                <a href="{% url 'markets:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div class="toast" id="toast"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
